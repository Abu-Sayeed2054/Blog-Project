{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container py-4">
    <form class="mx-auto" style="max-width: 500px; width: 100%" method="post">
        <h1 class="text-center mb-4">{{type}} page</h1>
        {% csrf_token %}
        {{form | crispy}}
        <div class="text-center mt-4">
            <button class="btn btn-warning px-4">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
