{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form style="width:50%; margin:auto" method="post" class="my-5">
    <h1 class="text-center mb-4">Are you sure you want to delete</h1>
    {% csrf_token %}
    {{form | crispy}}
    <div class="text-center mt-4">
        <button class="btn btn-danger px-4 py-2">Delete</button>
    </div>
</form>

{% endblock %}
