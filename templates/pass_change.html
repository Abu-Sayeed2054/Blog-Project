{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container py-5">
    <form style="max-width:500px; width:100%; margin:auto" method="post">
        <h1 class="text-center mb-4">Change your password from here</h1>
        {% csrf_token %}
        {{form | crispy}}
        <div class="text-center mt-4">
            <button class="btn btn-warning px-4 py-2">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
