{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form style="width:50%; margin:auto" method="post" class="mb-5">
    <h1 class="text-center mb-4">Add Profile page</h1>
    {% csrf_token %}
    {{form | crispy}}
    <div class="text-center">
        <button class="btn btn-warning px-4 py-2">Submit</button>
    </div>
</form>

{% endblock %}
